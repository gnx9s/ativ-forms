<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="modeToggle">Modo Noturno</button>
    <main id="container">
      <form>
          <div class="linha" id="login">Login</div>
          <br>
          <div class="linha">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="name" placeholder="Insira seu nome..." required/>
          </div>
          <br>
          <div class="linha">
            <label for="senha">Senha</label>
            <input type="password" id="password" name="password" placeholder="Insira sua senha..." required/>
          </div>
          <br>
          <div class="linha">
            <button type="submit" id="button">Entrar</button>
          </div>
          <br>
          <div class="linha"><a href="password.html">Esqueci a minha senha</a></div>
          <div class="linha"><a href="register.html">Ainda n√£o possui uma conta? Registre-se!</a>
        </form>
      </main>
    <script src="script.js"></script>
  </body>
</html>
