<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se!</title>
  <link rel="stylesheet" href="styleregistro.css">
</head>

<body>
  <button class="modeToggle">Modo Noturno</button>
  <main id="container">
    <form id="registerForm">
      <div class="border">
        <div class="linha" id="login">Registro</div>

        <br>

        <div class="linha">
          <label for="name">Usuário</label>
          <input type="text" name="name" id="name" placeholder="Insira seu nome..."/>
        </div>

        <br>

        <div class="linha">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Insira seu email..."/>
        </div>
        <br>
        <div class="linha">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Insira sua senha..."/>
        </div>
        <br>
        <div class="linha">
          <label for="repeatPassword">Repita sua senha</label>
          <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repita sua senha..."/>
        </div>

        <br>
        <div>
          <label for="deacordo">Concordo com os termos de uso</label>
          <input type="checkbox" name="deacordo" id="deacordo">  
        </div>
        <br>
        <div class="linha">
          <button type="submit">Registrar</button>
        </div>

        <br>

        <div class="linha">
          <a href="index.html">Retornar ao início</a>
        </div>
      </div>
    </form>
  </main>
  <script src="register.js"></script>
</body>

</html>
