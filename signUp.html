<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se!</title>
  <link rel="stylesheet" href="styleregistro.css">
  <script src="register.js" defer></script>
</head>
<body>
  <button class="modeToggle">Modo Noturno</button>
  <main id="container">
    <form id="registerForm">
      <div class="border">
        <div class="linha" id="signup">Registro</div>
        <br>
        <div class="linha">
          <label for="name">Usuário</label>
          <input type="text" name="name" id="name" placeholder="Insira seu nome...">
        </div>
        <br>
        <div class="linha">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Insira seu email...">
        </div>
        <br>
        <div class="linha">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Insira sua senha...">
        </div>
        <br>
        <div class="linha">
          <label for="repeatPassword">Repita sua senha</label>
          <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repita sua senha...">
        </div>
        <br>
        <div>
          <input type="checkbox" id="cbx" style="display: none;">
          <label for="cbx" class="check"><svg width="20px" height="20px" viewBox="0 -0 18 18">
            <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
            <polyline points="1 9 7 14 15 4"></polyline>
        </svg> Eu concordo com os termos de uso
          </label>
        </div>
        <br>
        <div class="linha">
          <button type="submit" id="submit">Registrar</button>
        </div>
        <br>
        <div class="linha"></div>
      </div>
    </form>
  </main>
  <button onclick="home()" class="return">Retornar ao início</button>
</body>
</html>
